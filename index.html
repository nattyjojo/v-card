<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-card</title>
    <script src="https://kit.fontawesome.com/7d9ea81d63.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../index.css">
</head>
<body>
    <main class="vcard">
        <section class="contactWrapper">
            <a class="contactWrapper__logo" href="#">Vcard</a>
            <address class="contactWrapper__contact">
                <strong>Email</strong><br>
                <em>vcard@vmail.com</em><br><br>
                <strong>Phone</strong><br>
                <em>+189 882 3533 234</em><br><br>
                <strong>Find Me On</strong><br>
                <section>
                <a class="icons" href="#"><i class="fa-brands fa-facebook-f"></i></a>
                <a class="icons" href="#"> <i class="fa-brands fa-twitter"></i></a>
                <a class="icons" href="#"> <i class="fa-brands fa-youtube"></i></a>
                <a class="icons" href="#"> <i class="fa-brands fa-dribbble"></i></a>
                </section>
            </address>
        </section>
        <section class="photoWrapper">
            <div class="photoWrapper__bar"></div>
            <div class="photoWrapper__img">
                <img src="./assets/-864rs6.jpg" alt="john">
                <div class="photoWrapper__smallbar"></div>
            </div>
            <div class="photoWrapper__bar"></div>
        </section>

        <section class="contentWrapper">
            <a class="contentWrapper__btn" href="#"><i class="fa-solid fa-bars fa-2x"></i></a>
            <article class="article">
                <header class="article__details">
                    <h1 class="article__fName">JOHN</h1>
                    <h2 class="article__lName">CHIMEZIE</h2>
                    <div class="article__smallBar"></div>
                    <br>
                    <h3 class="article__title">Junior WebDeveloper - Becode Bxl</h3>
                    <br><br>
                    <p class="article__aboutMe">
                        Lorem ipsum dolor sit amet consectetur adipisicing elit. Itaque omnis,
                        deseruipsam debitis facere sapiente? Assumenda labore minus odio.
                         Iusto ea deserunt ex qui nesciunt?
                    </p>
                </header>
                <br>
                <br>
                <nav class="vcard__navwrapper">
                    <button >PORTFOLIO</button>
                    <button class="btn__resume">RESUME</button>
                   </nav> 
            </article>
        </section>
    </main>
</body>
</html>
